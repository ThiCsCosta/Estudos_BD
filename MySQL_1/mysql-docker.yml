version: '3.1'

services:

  db:
    image: mysql
    
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: base_de_dados
      MYSQL_USER: admin
      MYSQL_PASSWORD: 123456
    volumes: C:\Projetos\MySQL\Estudos_BD\Estudos_BD\MySQL_1:/var/lib/mysql 
  adminer:
    image: adminer
    restart: always
    ports:
      - 3306:3306